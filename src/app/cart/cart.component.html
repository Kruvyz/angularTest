<div class="cart-item" *ngFor="let product of cartProducts; let i = index;">
    <img class="cart-item--image" src="{{product.imageUrl}}" alt="{{product.name}}">
    <p>{{product.name}}</p>
    <p>{{product.price}} грн</p>
    <div class="count">
        <button (click)="minusCount(i)">-</button>
        <p>{{product.count}}</p>
        <button (click)="plusCount(i)">+</button>
    </div>
    <p>{{product.price * product.count}}</p>
    <button (click)="deleteItem(i)">delete</button>
</div>
