<div class="search">
  <input #searchBox (input)="search(searchBox.value)" type="text" placeholder="Search">
</div>

<ul *ngIf="searchBox.value" class="search-result">
  <li *ngFor="let product of products$ | async" >
    <a routerLink="/products/{{product.id}}">
      {{product.name}}
    </a>
  </li>
</ul>
